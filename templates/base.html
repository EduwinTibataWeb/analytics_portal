{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Analytics Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="https://cala-analytics.com/wp-content/uploads/2024/10/favicon.png" type="image/x-icon">
</head>
{% load static %}
<script src="{% static 'js/script.js' %}"></script>
<body>

<header class="header__container">
    <nav>
        <img src="{% static 'img/Logo_analytics_portal.webp' %}" alt="CALA Analytics Logo" height="60">
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
<footer class="footer__container">
    <img src="{% static 'img/Logo_analytics_portal.webp' %}" alt="CALA Analytics Logo" height="60">
    <p>&copy; 2026 CALA Analytics. Todos los derechos reservados.</p>
</footer>
</body>
</html>
